<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capy Jump</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <style>
        /* --- ESTILOS GERAIS --- */
        * { margin: 0; padding: 0; box-sizing: border-box; overflow: hidden; user-select: none; }

        body {
            width: 100vw; height: 100vh;
            display: flex; justify-content: center; align-items: center;
            background-color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .game-board {
            width: 100%; height: 100%;
            position: relative; overflow: hidden;
        }

        .background-img {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover; z-index: -1;
            opacity: 0.8; /* Levemente escuro para destacar o jogo */
        }

        /* --- PERSONAGENS --- */
        .capivara-container {
            width: 200px; height: -100px;
            position: absolute;
            bottom: 20px; /* Ajustado para o novo ch칚o */
            left: 50px;
            z-index: 5;
            transition: bottom 0.1s; /* Suaviza pequenas quedas */
        }
        .capivara-container img { 
            width: 100%; height: 100%; 
            object-fit: contain; /* Garante que a imagem n칚o estique */
        }

        .obstaculo-container {
            position: absolute;
            z-index: 4;
            display: none; /* Controlado pelo JS */
        }
        .obstaculo-container img { width: 100%; height: 130%; object-fit: contain; }

        /* Estilos espec칤ficos para pedra e galho */
        .pedra { width: 400px; height: 150px; bottom: 60px; }
        .galho { width: 800px; height: 400px; top: -100px; }

        .ground {
            position: absolute; bottom: 0;
            width: 100%; height: 60px;
            background: #5D4037;
            border-top: 8px solid #8BC34A;
            z-index: 3;
        }

        /* --- ANIMA칂츾O DE PULO (F칤sica) --- */
        .animate-jump {
            animation: jump 900ms cubic-bezier(0.45, 0, 0.55, 1);
        }

        @keyframes jump {
            0% { bottom: 60px; }
            40% { bottom: 300px; } /* Pulo alto */
            60% { bottom: 300px; } /* Flutua */
            100% { bottom: 60px; }
        }

        /* --- HUD (Interface) --- */
        #score-board {
            position: absolute; top: 30px; right: 40px;
            font-size: 36px; font-weight: 900; color: #FFF;
            text-shadow: 3px 3px 0 #000; z-index: 10;
        }

        /* --- TELA DE GAME OVER --- */
        #game-over-screen {
            display: none;
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            flex-direction: column; justify-content: center; align-items: center;
            color: white; z-index: 20;
            backdrop-filter: blur(5px); /* Efeito de vidro borrado */
        }

        .game-over-content {
            display: flex;
            align-items: center;
            gap: 20px; /* Espa칞o entre texto e imagem triste */
            margin-bottom: 20px;
        }

        .sad-capivara {
            width: 400px; height: auto;
            animation: shake 2s infinite; /* Ela treme de choro */
        }

        @keyframes shake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }

        h1 { font-size: 60px; color: #ff6b6b; text-transform: uppercase; }
        p { font-size: 28px; margin-bottom: 30px; }

        button.restart-btn {
            padding: 15px 50px; font-size: 24px; font-weight: bold;
            background: #4CAF50; color: white;
            border: none; border-radius: 50px;
            cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }
        button.restart-btn:hover { transform: scale(1.1); background: #45a049; }

    </style>
</head>
<body>

    <div class="game-board" onclick="pular()">
        <img src="fundo.png" class="background-img" alt="Cen치rio">
        <div id="score-board">0</div>

        <div class="capivara-container" id="capivara">
             <img id="capivara-img" src="capivara-correndo-1.png" alt="游붦">
        </div>

        <div class="obstaculo-container pedra" id="pedra">
            <img src="pedra.png" alt="游뿯">
        </div>

        <div class="obstaculo-container galho" id="galho">
            <img src="galho.png" alt="游">
        </div>

        <div class="ground"></div>

        <div id="game-over-screen">
            <div class="game-over-content">
                <div>
                    <h1>GAME OVER</h1>
                    <p id="final-score">Pontua칞칚o: 0</p>
                </div>
                <img src="capivara-triste.png" class="sad-capivara" alt="Capivara Triste">
            </div>
            <button class="restart-btn" onclick="reiniciarJogo()">Tentar Novamente</button>
        </div>
    </div>

    <script>
        const capivara = document.getElementById('capivara');
        const capivaraImg = document.getElementById('capivara-img');
        const pedra = document.getElementById('pedra');
        const galho = document.getElementById('galho');
        const scoreBoard = document.getElementById('score-board');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreText = document.getElementById('final-score');

        // Estados do Jogo
        let isGameOver = false;
        let score = 0;
        let gameLoopId;
        let animationLoopId; // Novo loop s칩 para anima칞칚o

        // Controle de Obst치culos
        let obstaclePosition = 100; // %
        let currentObstacle = 'pedra'; 
        let velocidade = 1.2; 

        // ANIMA칂츾O DA CAPIVARA
        let frameCorrendo = 1;

        function startAnimationLoop() {
            // Roda a cada 150ms (velocidade das patinhas)
            animationLoopId = setInterval(() => {
                if (isGameOver) return;

                // Se tiver a classe 'animate-jump', ela est치 no ar
                if (capivara.classList.contains('animate-jump')) {
                    capivaraImg.src = 'capivara-pulo.png';
                } else {
                    // Se est치 no ch칚o, alterna entre 1 e 2
                    frameCorrendo = (frameCorrendo === 1) ? 2 : 1;
                    capivaraImg.src = `capivara-correndo-${frameCorrendo}.png`;
                }
            }, 150);
        }

        // PULO
        function pular() {
            if (isGameOver) return;
            if (!capivara.classList.contains('animate-jump')) {
                // Ao pular, troca a imagem imediatamente
                capivaraImg.src = 'capivara-pulo.png';
                capivara.classList.add('animate-jump');
                
                setTimeout(() => {
                    capivara.classList.remove('animate-jump');
                    // Quando cair, a anima칞칚o de correr volta no loop
                }, 900);
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') pular();
        });

        // L칍GICA DE OBST츼CULOS
        function spawnObstacle() {
            const tipo = Math.random() > 0.5 ? 'pedra' : 'galho';
            currentObstacle = tipo;
            
            if (tipo === 'pedra') {
                pedra.style.display = 'block';
                galho.style.display = 'none';
            } else {
                galho.style.display = 'block';
                pedra.style.display = 'none';
            }
            obstaclePosition = 100;
        }

        // LOOP PRINCIPAL (Movimento e Colis칚o)
        function startGameLoop() {
            spawnObstacle();
            startAnimationLoop(); // Inicia as patinhas

            gameLoopId = setInterval(() => {
                if (isGameOver) return;

                // Movimento
                obstaclePosition -= velocidade;
                const obstaculoAtivo = currentObstacle === 'pedra' ? pedra : galho;
                obstaculoAtivo.style.left = obstaclePosition + '%';

                // Pontua칞칚o e Respawn
                if (obstaclePosition < -15) {
                    score++;
                    scoreBoard.innerText = score;
                    if (score % 10 === 0) velocidade += 0.1; // Acelera
                    spawnObstacle();
                }

                // Colis칚o
                const isJumping = capivara.classList.contains('animate-jump');
                // Zona de perigo (ajustada para ficar mais justo)
                const hitZone = (obstaclePosition > 2 && obstaclePosition < 10);

                if (hitZone) {
                    if (currentObstacle === 'pedra' && !isJumping) {
                        gameOver();
                    } 
                    if (currentObstacle === 'galho' && isJumping) {
                        gameOver();
                    }
                }

            }, 20);
        }

        function gameOver() {
            isGameOver = true;
            clearInterval(gameLoopId);
            clearInterval(animationLoopId);
            
            finalScoreText.innerText = `Pontua칞칚o Final: ${score}`;
            gameOverScreen.style.display = 'flex';
        }

        function reiniciarJogo() {
            isGameOver = false;
            score = 0;
            velocidade = 1.2;
            scoreBoard.innerText = "0";
            
            // Reseta visual
            gameOverScreen.style.display = 'none';
            capivara.classList.remove('animate-jump');
            capivaraImg.src = 'capivara-correndo-1.png'; // Volta a correr
            
            startGameLoop();
        }

        // Inicia tudo
        startGameLoop();

    </script>
</body>
</html>
