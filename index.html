<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capy Jump</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <style>
        body {
            margin: 0; padding: 0; width: 100vw; height: 100vh;
            display: flex; flex-direction: column; 
            justify-content: center; align-items: center;
            background-color: #222;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }
        
        .background-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
        }

        .background-img {
            width: 100%; height: 100%;
            object-fit: cover;
            opacity: 0.8;
            animation: panBackground 20s infinite alternate ease-in-out;
            filter: blur(3px) brightness(0.6);
        }

        @keyframes panBackground {
            0% { transform: scale(1.1) translateX(-20px); }
            100% { transform: scale(1.1) translateX(20px); }
        }

        h1 {
            font-size: 90px; line-height: 0.9;
            color: #FFD700;
            font-weight: 900;
            text-transform: uppercase;
            text-align: center;
            text-shadow: 4px 4px 0px #000, 0 0 20px rgba(255, 215, 0, 0.5);
            margin-bottom: 30px;
            animation: floatTitle 1.5s infinite ease-in-out;
        }

        @keyframes floatTitle { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        .record-box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 15px 40px; border-radius: 50px;
            border: 2px solid rgba(255,255,255,0.5);
            color: white; font-size: 22px; margin-bottom: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .btn-start {
            padding: 20px 90px; font-size: 32px; font-weight: 800;
            background: linear-gradient(to bottom, #2ecc71, #27ae60);
            color: white; border-radius: 60px; text-decoration: none;
            box-shadow: 0 8px 0 #1e8449, 0 15px 20px rgba(0,0,0,0.4);
            transition: all 0.1s; text-transform: uppercase; letter-spacing: 2px;
        }
        
        .btn-start:hover { transform: translateY(-2px); filter: brightness(1.1); }
        .btn-start:active { transform: translateY(4px); box-shadow: 0 2px 0 #1e8449; }
    </style>
</head>
<body>

    <div class="background-container">
        <img src="fundo.jpg" class="background-img">
    </div>

    <h1>CAPY<br>JUMP</h1>

    <div class="record-box">
        üèÜ Seu Recorde: <strong id="recorde-valor">0</strong> pontos
    </div>

    <a href="jogo.html" class="btn-start">JOGAR</a>

    <script>
        // L√™ o recorde salvo no navegador usando a chave 'capivara_recorde_simples'
        // O parseInt garante que seja tratado como n√∫mero
        const recordeSalvo = localStorage.getItem('capivara_recorde_simples');
        if (recordeSalvo) {
            document.getElementById('recorde-valor').innerText = recordeSalvo;
        }
    </script>

</body>
</html>
